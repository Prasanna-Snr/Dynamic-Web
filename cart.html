<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <tr class="cart-item">
                    <td><img src="images/img3.png" alt="Product Image" class="cart-product-image"></td>
                    <td>Rs.100.00</td>
                    <td>
                        <button class="cart-quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                        <span class="cart-quantity">1</span>
                        <button class="cart-quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                    </td>
                    <td class="cart-total">Rs.100.00</td>
                    <td><button class="cart-remove-btn" onclick="removeItem(this)">Remove</button></td>
                </tr>
                <tr class="cart-item">
                    <td><img src="images/img6.png" alt="Product Image" class="cart-product-image"></td>
                    <td>Rs.100.00</td>
                    <td>
                        <button class="cart-quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                        <span class="cart-quantity">1</span>
                        <button class="cart-quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                    </td>
                    <td class="cart-total">Rs.100.00</td>
                    <td><button class="cart-remove-btn" onclick="removeItem(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div class="cart-footer">
            <div class="cart-total-price">Total: <span id="cart-total-price">Rs.200.00</span></div>
            <button class="cart-checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
