<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new product</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- navbar -->
    <div class="nav-container">
        <div class="logo-img">
            <img src="images/logo.png" alt="" width="150px">
        </div>

        <div class="user-name-img">
            <div class="user-img-container">
                <img src="images/profile_user.jpg" alt="">
            </div>

            <div id="admin-name">Admin name</div>
        </div>
    </div>

    <!-- product form container -->
    <div class="admin-product-form-container">
        <h1 class="admin-product-form-header">Add New Product</h1>
        <form class="admin-product-form" action="example.com" method="POST" enctype="multipart/form-data">
            <div class="admin-product-form-group">
                <label class="admin-product-form-label" for="name">Product Name:</label>
                <input type="text" name="name" id="name" class="admin-product-form-input">
                <span></span>
            </div>
            <div class="admin-product-form-group">
                <label class="admin-product-form-label">Categories:</label>
                <select name="categories" class="admin-product-form-select">
                    <option value="" disabled selected>Select a category</option>
                    <option value="1">categor 1</option>
                    <option value="2">categor 2</option>
                    <option value="3">categor 3</option>
                    <option value="4">categor 4</option>
                    <option value="5">categor 5</option>
                </select>

            </div>
            <div class="admin-product-form-group">
                <label class="admin-product-form-label" for="image">Product Image:</label>
                <input type="file" name="image" id="image" class="admin-product-form-input-file" accept="image/*">
                <span></span>
            </div>
            <div class="admin-product-form-group">
                <label class="admin-product-form-label">Description:</label>
                <textarea name="description" id="description" class="admin-product-form-textarea" rows="4"></textarea>
                <span></span>
            </div>
            <div class="admin-product-form-group">
                <label class="admin-product-form-label">Price:</label>
                <input type="number" name="price-input" id="price-input" class="admin-product-form-input" min="0">
            </div>
            <div class="admin-product-form-group">
                <label class="admin-product-form-label">Offer:</label>
                <input type="number" name="offer" id="offer" class="admin-product-form-input">
            </div>
            <div class="admin-product-form-group">
                <label class="admin-product-form-label">Discount (%):</label>
                <input type="number" name="discount" id="discount" class="admin-product-form-input" min="0" max="100">
            </div>
            <div class="admin-product-form-group admin-product-form-buttons">
                <button type="button" class="admin-product-form-button admin-product-form-previous"
                    onclick="window.history.back()">Previous</button>
                <button type="reset" class="admin-product-form-button admin-product-form-clear">Clear</button>
                <button type="submit" id="submit" class="admin-product-form-button admin-product-form-submit" name="submit">Add New
                    Product</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", function (event) {
             event.preventDefault();
             checkData();
         });
 
         var namef = document.getElementById('name');
         var imagef = document.getElementById('image');
         var description = document.getElementById("description");
 
         function checkData(){

             var nameValue = namef.value.trim();
             var imageValue = imagef.value.trim();
             var descriptionValue = description.value.trim();

            //  for name
             if(nameValue==""){
                 setError(name,"required");
             }else{
                 setSuccess(name);
             }

            //  for image
            if(imageValue ==""){
                setError(image,"required");
            }else{
                setSuccess(image);
            }

            //  for description
            if(descriptionValue==""){
                setError(description,"require");
            }else{
                setSuccess(description)
            }
         }
 
         function setError(e, msg) {
             var parentBox = e.parentElement;
             parentBox.className = "admin-product-form-group error";
             var span = parentBox.querySelector("span");
             span.innerText = msg;
         }
 
         function setSuccess(e) {
             var parentBox = e.parentElement;
             parentBox.className = "admin-product-form-group success";
         }
     </script>
</body>
</html>
